<div class="main_container">

    <app-filters (change)='FilterApplyHandler($event)'></app-filters>
    
    <div class="card_container">
        <ng-container *ngIf="filterClickedFlag == true; else showAllProducts">
            <div class="card" *ngFor="let product of filteredProducts">
                <img src="./assets/images/placeholder.jpg" alt="placeholder_image" style="width:100%">
                <p>{{ product.name }}</p>
                <p class="price">{{ product.price }} PLN</p>
                <p><button (click) = "addToCart(product)">Dodaj do koszyka</button></p>
            </div>
        </ng-container>
        <ng-template #showAllProducts>
            <div class="card" *ngFor="let product of products">
                <img src="./assets/images/placeholder.jpg" alt="placeholder_image" style="width:100%">
                <p>{{ product.name }}</p>
                <p class="price">{{ product.price }} PLN</p>
                <p><button (click) = "addToCart(product)">Dodaj do koszyka</button></p>
            </div>
        </ng-template>
    </div>
</div>
